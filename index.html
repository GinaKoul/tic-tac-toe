<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container main-content">
        <div class="game-details">
            <h1>Tic Tac Toe</h1>
            <section id="gameState" class="game-state"></section>
            <button id="restartGame" class="btn-restart">Restart Game</button>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <section id="playersInfo" class="players-info"></section>
    </div>
    <footer>
        <div class="container">&copy Gina Kouliaki</div>
    </footer>
    <dialog id="addPlayer1">
        <form>
            <label for="player1">Add First Player Name</label>
            <input id="player1" type="text" name="player1" placeholder="Name" autofocus>
            <button value="default">Add Player</button>
        </form>
    </dialog>
    <dialog id="addPlayer2">
        <form>
            <label for="player2">Add Second Player Name</label>
            <input id="player2" type="text" name="player2" placeholder="Name" autofocus>
            <button value="default">Add Player</button>
        </form>
    </dialog>
    <script src="./js/pubsub.js"></script>
    <script src="./js/players.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/board.js"></script>
</body>
</html>
