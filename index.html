<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameBoard" class="game-board"></div>
    <dialog id="addPlayer1">
        <form>
            <label for="player1">Add First Player Name</label>
            <input id="player1" type="text" name="player1" placeholder="Name" autofocus>
            <button value="default">Add</button>
        </form>
    </dialog>
    <dialog id="addPlayer2">
        <form>
            <label for="player2">Add Second Player Name</label>
            <input id="player2" type="text" name="player2" placeholder="Name" autofocus>
            <button value="default">Add</button>
        </form>
    </dialog>
    <script src="pubsub.js"></script>
    <script src="players.js"></script>
    <script src="game.js"></script>
    <script src="board.js"></script>
</body>
</html>
